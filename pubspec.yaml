name: caffe_app
description: Application for managing a caffe.

publish_to: 'none'
version: 1.0.1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3
  firebase_core: ^2.11.0
  cloud_firestore: ^4.7.1
  firebase_database: ^10.2.1
  qr_flutter: ^4.1.0
  screenshot: ^2.1.0
  dio: ^5.1.2
  image_gallery_saver: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - images/
    - lang/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "images/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "images/background.png"
  adaptive_icon_foreground: "images/foreground.png"